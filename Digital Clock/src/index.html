<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Clock Application</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="headingContainer">
            <h1 id="heading">Digital Clock</h1>
      </div>

      <div class="container">
            <button onclick="get12hrTime()" id="timeButton" >Get Time</button>
      </div>
      <div class="container2">
            <p id="time"></p>
      </div>
      <div class="container3">
            <button id="switch" onclick="get24hrTime()" >Switch to 24hr</button>
      </div>

      <script src="script.js"></script>
</body>
</html>
